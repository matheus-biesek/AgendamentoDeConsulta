<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .role-button {
            min-height: 120px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .role-button:hover {
            transform: scale(1.05);
        }
        .role-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Selecione seu Perfil</h2>
                        <p class="text-muted mb-4">Escolha o perfil que deseja acessar:</p>
                        <div id="roleButtons" class="row justify-content-center">
                            <!-- Os botões serão inseridos aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getRouteForRole } from './scripts/services/sessionService.js';

        const roleLabels = {
            "admin": "Administrador",
            "secretary": "Secretária",
            "doctor": "Médico",
            "technician": "Técnico",
            "nurse": "Enfermeiro",
            "patient": "Paciente"
        };

        const roleIcons = {
            "admin": "👨‍💼",
            "secretary": "👩‍💼",
            "doctor": "👨‍⚕️",
            "technician": "👨‍🔧",
            "nurse": "👩‍⚕️",
            "patient": "👤"
        };

        function createRoleButton(role) {
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary role-button col-md-4';
            button.innerHTML = `
                <div class="role-icon">${roleIcons[role]}</div>
                <div>${roleLabels[role]}</div>
            `;
            button.onclick = () => {
                window.location.href = getRouteForRole(role);
            };
            return button;
        }

        // Recupera as roles do localStorage (assumindo que foram salvas lá após o login)
        const roles = JSON.parse(localStorage.getItem('userRoles') || '[]');
        const roleButtonsContainer = document.getElementById('roleButtons');

        roles.forEach(role => {
            const button = createRoleButton(role);
            roleButtonsContainer.appendChild(button);
        });
    </script>
</body>
</html>
