services:
  postgres_db_auth:
    image: postgres
    container_name: postgres_db_container_java_ee_auth
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: java_ee_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_java_ee_auth:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres_db_auth
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  wildfly-auth:
    image: wildfly-drive-postgres
    ports:
      - "8080:8080"
      - "9990:9990"
    depends_on:
      - postgres_db_auth
    environment:
      - TZ=America/Sao_Paulo
      - DB_HOST=postgres_db_auth
      - DB_PORT=5432
      - DB_NAME=java_ee_auth
      - DB_USER=usuario
      - DB_PASSWORD=1234
    command: >
      /opt/jboss/wildfly/bin/standalone.sh 
      -b 0.0.0.0 
      -bmanagement 0.0.0.0

volumes:
  postgres_data_java_ee_auth:
  postgres_data_java_ee_clinic:
  pgadmin_data: