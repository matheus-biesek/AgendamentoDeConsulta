<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sele√ß√£o de Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .role-button {
            min-height: 120px;
            margin: 10px;
            transition: transform 0.2s;
            border: 2px solid #e2e8f0;
            background-color: #fff;
        }
        .role-button:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }
        .role-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .role-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        .role-description {
            font-size: 0.9rem;
            color: #718096;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Selecione seu Perfil</h2>
                        <p class="text-muted mb-4">Escolha o perfil que deseja acessar:</p>
                        <div id="roleButtons" class="row justify-content-center">
                            <!-- Os bot√µes ser√£o inseridos aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { navigateToRoute, getAvailableRoutes } from './scripts/services/sessionService.js';

        const roleLabels = {
            "admin": "Administrador",
            "secretary": "Secret√°ria",
            "professional": "Profissional",
            "patient": "Paciente"
        };

        const roleIcons = {
            "admin": "üë®‚Äçüíº",
            "secretary": "üë©‚Äçüíº",
            "professional": "üë®‚Äç‚öïÔ∏è",
            "patient": "üë§"
        };

        const roleDescriptions = {
            "admin": "Gerenciar usu√°rios e configura√ß√µes do sistema",
            "secretary": "Gerenciar agendamentos e atendimentos",
            "professional": "Visualizar e gerenciar suas consultas",
            "patient": "Acessar suas informa√ß√µes e agendamentos"
        };

        function createRoleButton(role) {
            const button = document.createElement('button');
            button.className = 'btn role-button col-md-5';
            button.innerHTML = `
                <div class="role-icon">${roleIcons[role]}</div>
                <div class="role-title">${roleLabels[role]}</div>
                <div class="role-description">${roleDescriptions[role]}</div>
            `;
            button.onclick = () => navigateToRoute(role);
            return button;
        }

        // Recupera as roles do localStorage
        const roles = JSON.parse(localStorage.getItem('userRoles') || '[]');
        const availableRoutes = getAvailableRoutes(roles);
        const roleButtonsContainer = document.getElementById('roleButtons');

        // Se n√£o houver rotas dispon√≠veis, redireciona para p√°gina bloqueada
        if (availableRoutes.length === 0) {
            window.location.href = 'blocked.html';
        }

        // Cria os bot√µes apenas para as rotas dispon√≠veis
        availableRoutes.forEach(role => {
            const button = createRoleButton(role);
            roleButtonsContainer.appendChild(button);
        });
    </script>
</body>
</html>
